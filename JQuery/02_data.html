<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>02_data</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<style>
    div {
        color:blue;
    }

    span {
        color:red;
    }
</style>
</head>
<body>
    <div>
        앞을 내다보지 못하는
        <span id="one"></span>
        생명을 경시하는
        <span id="two"></span>
        <span id="three"></span>
    </div>

    <script>
        $("#one").text("불");
        $("#two").text("사");
        $("#three").text("조");
    </script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>05_dimmension</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<style>
    p {
        margin: 10px;
        padding: 10px;
        border: 2px solid #666;
    }
</style>
</head>
<body>
    <p>Hello</p>
    <p></p>
    <script>
        var p = $("p").first(); // 객체는 변수에 대입
        $("p").last().text("innerWidth : " + p.innerWidth());
    </script>
</body>
</html>
